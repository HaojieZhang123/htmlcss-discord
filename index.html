<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Discord</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="bg-lightblue">
            <div class="container d-flex">
                <div class="header-side align-content">
                    <div><a href=""><img class="logo" src="./img/logo.svg" alt="Discord logo"></a></div>
                </div>
                <div class="header-center align-content">
                    <ul>
                        <li><a href="https://discord.com/download">Scarica</a></li>
                        <li><a href="">Perch√© Discord</a></li>
                        <li><a href="https://discord.com/nitro">Nitro</a></li>
                        <li><a href="https://discord.com/safety">Sicurezza</a></li>
                        <li><a href="https://support.discord.com/hc">Assistenza</a></li>
                    </ul>
                </div>
                <div class="header-side align-content">
                    <div class="small-button white-btn"><a href="https://discord.com/login">Accedi</a></div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="bg-navy">
            <div class="container d-flex">
                <div class="col-home">
                    <div class="content bg-pink"></div>
                </div>
            </div>
        </div>

        <div class="bg-white">
            <div class="container d-flex">
                <div class="col-60">
                    <div class="content bg-blue"></div>
                </div>
                <div class="col-40">
                    <div class="content bg-pastel-pink"></div>
                </div>
            </div>
        </div>

        <div class="bg-grey">
            <div class="container d-flex">
                <div class="col-40">
                    <div class="content bg-pastel-pink"></div>
                </div>
                <div class="col-60">
                    <div class="content bg-blue"></div>
                </div>
            </div>
        </div>

        <div class="bg-white">
            <div class="container d-flex">
                <div class="col-60">
                    <div class="content bg-blue"></div>
                </div>
                <div class="col-40">
                    <div class="content bg-pastel-pink"></div>
                </div>
            </div>
        </div>

        <div class="bg-grey">
            <div class="container d-flex">
                <div class="col-100">
                    <div class="content bg-green"></div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="bg-dark-grey">
            <div class="container d-flex">
                <div class="col-30">
                    <div class="content bg-rose"></div>
                </div>
                <div class="content d-flex flex-grow">
                    <div class="mini-content bg-turquoise flex-grow"></div>
                    <div class="mini-content bg-turquoise flex-grow"></div>
                    <div class="mini-content bg-turquoise flex-grow"></div>
                    <div class="mini-content bg-turquoise flex-grow"></div>
                </div>
            </div>
        </div>

        <hr>

        <div class="bg-dark-grey">
            <div class="container d-flex">
                <div class="col-100">
                    <div class="foot bg-aqua d-flex space-between">
                        <div class="foot-btn bg-rose">Logo</div>
                        <div class="foot-btn bg-rose">Bottone</div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
